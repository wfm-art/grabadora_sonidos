<script>
    let mediaRecorder;
    let audioChunks = [];
    const scriptURL = "TU_URL_DE_APPS_SCRIPT_AQUÃ"; 

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const status = document.getElementById('status');
    const preview = document.getElementById('preview');

    recordBtn.onclick = async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            
            // --- CAMBIO CLAVE: DETECCIÃ“N DE FORMATO PARA APPLE ---
            let mimeType = 'audio/webm';
            if (!MediaRecorder.isTypeSupported(mimeType)) {
                mimeType = 'audio/mp4'; // Formato estÃ¡ndar de Apple
            }

            mediaRecorder = new MediaRecorder(stream, { mimeType });
            audioChunks = [];

            mediaRecorder.ondataavailable = e => {
                if (e.data.size > 0) audioChunks.push(e.data);
            };

            mediaRecorder.onstop = () => {
                // Creamos el archivo con el tipo de dato que el navegador grabÃ³
                const blob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                const audioUrl = URL.createObjectURL(blob);
                preview.src = audioUrl;
                preview.load(); // Forzamos al reproductor a leer el archivo
                
                uploadBtn.disabled = false;
                status.innerText = "âœ… GrabaciÃ³n lista";
                status.style.background = "#dcfce7";
            };

            mediaRecorder.start();
            recordBtn.disabled = true;
            recordBtn.classList.add('recording');
            recordBtn.innerText = "ðŸ”´ Grabando...";
            stopBtn.disabled = false;
            status.innerText = "Grabando audio...";
            status.style.background = "#fee2e2";
        } catch (err) {
            alert("Error: AsegÃºrate de dar permiso al micrÃ³fono.");
        }
    };

    stopBtn.onclick = () => {
        mediaRecorder.stop();
        mediaRecorder.stream.getTracks().forEach(t => t.stop());
        recordBtn.disabled = false;
        recordBtn.classList.remove('recording');
        recordBtn.innerText = "ðŸŽ¤ Grabar de nuevo";
        stopBtn.disabled = true;
    };

    uploadBtn.onclick = () => {
        status.innerText = "â³ Subiendo...";
        uploadBtn.disabled = true;
        
        const blob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
        const reader = new FileReader();
        reader.readAsDataURL(blob);
        reader.onloadend = () => {
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ 
                    audio: reader.result.split(',')[1],
                    type: mediaRecorder.mimeType // Avisamos al script quÃ© tipo de audio es
                })
            }).then(() => {
                status.innerText = "ðŸš€ Â¡Enviado con Ã©xito!";
                status.style.background = "#dcfce7";
                alert("Tu audio ha sido entregado.");
            });
        };
    };
</script>
