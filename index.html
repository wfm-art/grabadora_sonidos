<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabadora Escolar</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f4f9; }
        .box { border: 2px solid #4f46e5; padding: 25px; border-radius: 15px; display: inline-block; background: white; max-width: 350px; }
        button { padding: 15px; margin: 10px; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; width: 80%; }
        #recordBtn { background: #ef4444; color: white; }
        #stopBtn { background: #3b82f6; color: white; }
        #uploadBtn { background: #10b981; color: white; margin-top: 20px; }
        button:disabled { background: #ccc !important; cursor: not-allowed; }
        audio { display: block; margin: 20px auto; width: 100%; }
        #status { font-weight: bold; color: #333; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="box">
    <div id="status">LISTO</div>
    
    <button id="recordBtn">üé§ GRABAR</button>
    <button id="stopBtn" disabled>‚èπÔ∏è PARAR</button>
    
    <audio id="preview" controls></audio>
    
    <button id="uploadBtn" disabled>üì§ ENVIAR AL PROFESOR</button>
</div>

<script>
    let mediaRecorder;
    let audioChunks = [];
    // Tu URL de Google Apps Script
    const scriptURL = "https://script.google.com/macros/s/AKfycbxIpDmT4KBPNeKLCEa9JVqixS1zetpiRF2NXAoAsXPW5bY08gFa85uCukEywCCu_SI9mA/exec"; 

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const status = document.getElementById('status');
    const preview = document.getElementById('preview');

    recordBtn.onclick = async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            let mimeType = MediaRecorder.isTypeSupported('audio/webm') ? 'audio/webm' : 'audio/mp4';
            
            mediaRecorder = new MediaRecorder(stream, { mimeType });
            audioChunks = [];

            mediaRecorder.ondataavailable = e => { if (e.data.size > 0) audioChunks.push(e.data); };

            mediaRecorder.onstop = () => {
                const blob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                preview.src = URL.createObjectURL(blob);
                uploadBtn.disabled = false;
                status.innerText = "‚úÖ GRABACI√ìN LISTA";
            };

            mediaRecorder.start();
            status.innerText = "üî¥ GRABANDO...";
            recordBtn.disabled = true;
            stopBtn.disabled = false;
        } catch (err) {
            alert("Error al acceder al micr√≥fono.");
        }
    };

    stopBtn.onclick = () => {
        mediaRecorder.stop();
        mediaRecorder.stream.getTracks().forEach(t => t.stop());
        recordBtn.disabled = false;
        stopBtn.disabled = true;
    };

    // ESTA ES LA FUNCI√ìN QUE VAMOS A ASEGURAR:
    uploadBtn.onclick = function() {
        status.innerText = "‚è≥ ENVIANDO... ESPERE";
        uploadBtn.disabled = true;
        
        const blob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
        const reader = new FileReader();
        
        reader.onload = function(event) {
            const base64Data = event.target.result.split(',')[1];
            
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ 
                    audio: base64Data,
                    type: mediaRecorder.mimeType
                })
            })
            .then(function() {
                status.innerText = "üöÄ ¬°ENVIADO CON √âXITO!";
                alert("¬°Tu audio ha sido enviado!");
            })
            .catch(function(error) {
                status.innerText = "‚ùå ERROR AL ENVIAR";
                uploadBtn.disabled = false;
                console.error(error);
            });
        };
        
        reader.readAsDataURL(blob);
    };
</script>
</body>
</html>
