<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Grabadora de Audio</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #ffffff; }
        .container { border: 2px solid #eeeeee; padding: 20px; border-radius: 10px; display: inline-block; min-width: 350px; }
        button { padding: 15px 20px; margin: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; }
        #recordBtn { background: #d9534f; color: white; }
        #stopBtn { background: #5bc0de; color: white; }
        #uploadBtn { background: #5cb85c; color: white; width: 100%; }
        button:disabled { background: #ccc !important; }
        audio { display: block; margin: 20px auto; width: 100%; }
        #status { color: #555; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸŽ¤ Grabadora Digital</h2>
    <p>Presiona "Grabar" para comenzar.</p>
    
    <div id="status">Listo</div>
    
    <button id="recordBtn">Grabar</button>
    <button id="stopBtn" disabled>Detener</button>
    
    <audio id="preview" controls></audio>
    
    <button id="uploadBtn" disabled>Enviar al Profesor</button>
</div>

<script>
    let mediaRecorder;
    let audioChunks = [];
    // URL de tu escuela ya integrada
    const scriptURL = "https://script.google.com/macros/s/AKfycbxIpDmT4KBPNeKLCEa9JVqixS1zetpiRF2NXAoAsXPW5bY08gFa85uCukEywCCu_SI9mA/exec"; 

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const status = document.getElementById('status');
    const preview = document.getElementById('preview');

    recordBtn.onclick = async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            
            // Detectar formato (Safari usa MP4)
            let mimeType = 'audio/webm';
            if (!MediaRecorder.isTypeSupported(mimeType)) {
                mimeType = 'audio/mp4';
            }

            mediaRecorder = new MediaRecorder(stream, { mimeType });
            audioChunks = [];

            mediaRecorder.ondataavailable = e => {
                if (e.data.size > 0) audioChunks.push(e.data);
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                preview.src = URL.createObjectURL(blob);
                preview.load();
                uploadBtn.disabled = false;
                status.innerText = "âœ… GrabaciÃ³n lista";
            };

            mediaRecorder.start();
            status.innerText = "ðŸ”´ GRABANDO...";
            recordBtn.disabled = true;
            stopBtn.disabled = false;
        } catch (err) {
            alert("Error: Revisa los permisos del micrÃ³fono.");
        }
    };

    stopBtn.onclick = () => {
        mediaRecorder.stop();
        mediaRecorder.stream.getTracks().forEach(t => t.stop());
        recordBtn.disabled = false;
        stopBtn.disabled = true;
    };

    uploadBtn.onclick = () => {
        status.innerText = "â³ Enviando...";
        uploadBtn.disabled = true;
        const reader = new FileReader();
        const blob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
        reader.readAsDataURL(blob);
        reader.onloadend = () => {
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ 
                    audio: reader.result.split(',')[1],
                    type: mediaRecorder.mimeType
                })
            }).then(() => {
                status.innerText = "ðŸš€ ENVIADO CON Ã‰XITO";
                alert("Tu audio ha llegado a la carpeta.");
            });
        };
    };
</script>
</body>
</html>
