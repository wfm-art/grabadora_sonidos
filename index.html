<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Grabadora Pro</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 40px; background: #f0f2f5; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: inline-block; }
        button { padding: 15px 25px; margin: 10px; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
        #recordBtn { background: #ff4b5c; color: white; }
        #stopBtn { background: #4b7bec; color: white; }
        #uploadBtn { background: #20bf6b; color: white; }
        button:disabled { background: #ccc !important; }
        audio { display: block; margin: 20px auto; width: 100%; }
        #status { margin-top: 15px; color: #4a5568; }
    </style>
</head>
<body>

<div class="container">
    <h3>ðŸŽ¤ Grabadora de Voz</h3>
    <button id="recordBtn">Comenzar GrabaciÃ³n</button>
    <button id="stopBtn" disabled>Detener</button>
    <button id="uploadBtn" disabled>Enviar a mi Profesor</button>
    <audio id="preview" controls></audio>
    <div id="status">Haz clic en "Comenzar"</div>
</div>

<script>
    let mediaRecorder;
    let audioChunks = [];
    const scriptURL = "https://script.google.com/macros/s/AKfycbxIpDmT4KBPNeKLCEa9JVqixS1zetpiRF2NXAoAsXPW5bY08gFa85uCukEywCCu_SI9mA/exec"; 

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const status = document.getElementById('status');
    const preview = document.getElementById('preview');

    recordBtn.onclick = async () => {
        try {
            // FORZAMOS configuraciÃ³n de audio bÃ¡sica para evitar silencios
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: {
                    echoCancellation: true,
                    noiseSuppression: true,
                    autoGainControl: true
                } 
            });
            
            // Verificamos si el navegador soporta WebM, si no, usamos el por defecto
            const options = { mimeType: 'audio/webm' };
            if (!MediaRecorder.isTypeSupported('audio/webm')) {
                delete options.mimeType;
            }

            mediaRecorder = new MediaRecorder(stream, options);
            
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    audioChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                const url = URL.createObjectURL(blob);
                preview.src = url;
                uploadBtn.disabled = false;
                status.innerText = "âœ… GrabaciÃ³n terminada. Prueba el sonido.";
            };

            audioChunks = [];
            // Solicitamos datos cada 200ms para asegurar captura constante
            mediaRecorder.start(200); 
            
            status.innerText = "ðŸ”´ GRABANDO...";
            recordBtn.disabled = true;
            stopBtn.disabled = false;
        } catch (err) {
            status.innerText = "âŒ ERROR: No se pudo conectar el micro.";
            console.error(err);
        }
    };

    stopBtn.onclick = () => {
        mediaRecorder.stop();
        mediaRecorder.stream.getTracks().forEach(track => track.stop());
        recordBtn.disabled = false;
        stopBtn.disabled = true;
    };

    uploadBtn.onclick = () => {
        status.innerText = "â³ Subiendo archivo...";
        uploadBtn.disabled = true;

        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const reader = new FileReader();
        reader.readAsDataURL(audioBlob);
        reader.onloadend = () => {
            const base64Data = reader.result.split(',')[1];
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ audio: base64Data, userName: "Alumno_Prueba" })
            }).then(() => {
                status.innerText = "ðŸš€ Â¡ENVIADO!";
                alert("Enviado con Ã©xito.");
            });
        };
    };
</script>
</body>
</html>
