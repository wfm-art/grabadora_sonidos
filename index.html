<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabadora Escolar</title>
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding: 30px; background: #fdfdfd; }
        .box { border: 2px solid #4f46e5; padding: 30px; border-radius: 20px; display: inline-block; background: white; box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        button { padding: 18px 25px; margin: 10px; border: none; border-radius: 10px; font-weight: bold; font-size: 18px; cursor: pointer; }
        #recordBtn { background: #ef4444; color: white; }
        #stopBtn { background: #3b82f6; color: white; }
        #uploadBtn { background: #10b981; color: white; width: 100%; margin-top: 15px; }
        button:disabled { background: #e5e7eb !important; color: #9ca3af; }
        audio { display: block; margin: 25px auto; width: 100%; }
        #status { font-weight: bold; color: #4b5563; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="box">
    <div id="status">Listo para empezar</div>
    
    <button id="recordBtn">üé§ GRABAR</button>
    <button id="stopBtn" disabled>‚èπÔ∏è PARAR</button>
    
    <audio id="preview" controls></audio>
    
    <button id="uploadBtn" disabled>üì§ ENVIAR AL PROFESOR</button>
</div>

<script>
    let mediaRecorder;
    let audioChunks = [];
    // Tu URL de Google Apps Script ya integrada
    const scriptURL = "https://script.google.com/macros/s/AKfycbxIpDmT4KBPNeKLCEa9JVqixS1zetpiRF2NXAoAsXPW5bY08gFa85uCukEywCCu_SI9mA/exec"; 

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const status = document.getElementById('status');
    const preview = document.getElementById('preview');

    recordBtn.onclick = async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            
            // L√≥gica para iPad (Safari usa MP4, otros WebM)
            let mimeType = 'audio/webm';
            if (!MediaRecorder.isTypeSupported(mimeType)) {
                mimeType = 'audio/mp4';
            }

            mediaRecorder = new MediaRecorder(stream, { mimeType });
            audioChunks = [];

            mediaRecorder.ondataavailable = e => {
                if (e.data.size > 0) audioChunks.push(e.data);
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                preview.src = URL.createObjectURL(blob);
                preview.load(); // Esto arregla el error de reproducci√≥n en iPad
                uploadBtn.disabled = false;
                status.innerText = "‚úÖ Grabaci√≥n lista";
            };

            mediaRecorder.start();
            status.innerText = "üî¥ Grabando...";
            recordBtn.disabled = true;
            stopBtn.disabled = false;
        } catch (err) {
            alert("Error: Aseg√∫rate de permitir el micr√≥fono.");
        }
    };

    stopBtn.onclick = () => {
        mediaRecorder.stop();
        mediaRecorder.stream.getTracks().forEach(t => t.stop());
        recordBtn.disabled = false;
        stopBtn.disabled = true;
    };

    uploadBtn.onclick = () => {
        status.innerText = "‚è≥ Enviando archivo...";
        uploadBtn.disabled = true;
        
        const blob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
        const reader = new FileReader();
        reader.readAsDataURL(blob);
        reader.onloadend = () => {
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ 
                    audio: reader.result.split(',')[1],
                    type: mediaRecorder.mimeType,
                    name: "iPad_User_" + new Date().getTime()
                })
            }).then(() => {
                status.innerText = "üöÄ ¬°ENVIADO CON √âXITO!";
                alert("¬°Listo! Tu audio ha sido guardado.");
            });
        };
    };
</script>
</body>
</html>
